<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Portfolio</title>
    <link
      rel="icon"
      type="image/png"
      href="https://startbootstrap.com/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/scss/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav id="navbar">
      <div class="brand-logo">
        <a href="index.html">Start Bootstrap</a>
      </div>
      <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Header Start -->
    <header id="">
      <img src="/images/PP selfie - Kopya.jpeg" alt="" class="profile-photo" />
      <h1 class="site-heading">Ahmet Enes Bahar</h1>
      <h3 class="subtitle">Web Developer</h3>
    </header>
    <!-- Header End -->

    <!-- Portfolio Start -->
    <section class="portfolio">
      <h3 class="portfolio-title">Portfolio</h3>
      <div class="row-1">
        <div class="col-1">
          <div class="card-1">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
          <div class="card-2">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
          <div class="card-3">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
        </div>
      </div>
      <div class="row-2">
        <div class="col-2">
          <div class="card-4">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
          <div class="card-5">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
          <div class="card-6">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png"
              alt=""
            />
            <div class="overlay"><p>+</p></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Portfolio End -->

    <!-- About Start -->
    <section class="about">
      <h2></h2>
    </section>
    <!-- About End -->

    <!-- Contact Start -->
    <section class="contact"></section>
    <!-- Contact End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->
  </body>
</html>
